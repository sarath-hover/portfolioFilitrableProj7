<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Anime World</h2>
      <div class="menu">
        <a href="#" class="btn" data-filter="all">All</a>
        <a href="#" class="btn" data-filter="dragonball">Dragon Ball Z</a>
        <a href="#" class="btn" data-filter="naruto">Naruto</a>
        <a href="#" class="btn" data-filter="one-piece">One Piece</a>
        <a href="#" class="btn" data-filter="pokemon">Pokemon</a>
      </div>
      <div class="box" id="store-items">
        <div class="store-item naruto">
          <img src="img/naruto-1.jpg" class="store-img" alt="naruto" />
        </div>

        <div class="store-item dragonball">
          <img
            src="img/dragonball-1.jpg"
            class="store-img"
            alt="dragon ball z"
          />
        </div>
        <div class="store-item one-piece">
          <img src="img/onepiece-1.jpg" class="store-img" alt="one piece" />
        </div>

        <div class="store-item pokemon">
          <img src="img/pokemon-1.jpg" class="store-img" alt="pokemon" />
        </div>
        <div class="store-item naruto">
          <img src="img/naruto-2.jpg" class="store-img" alt="naruto" />
        </div>

        <div class="store-item dragonball">
          <img
            src="img/dragonball-2.jpg"
            class="store-img"
            alt="dragon ball z"
          />
        </div>
        <div class="store-item one-piece">
          <img src="img/onepiece-2.jpg" class="store-img" alt="one piece" />
        </div>

        <div class="store-item pokemon">
          <img src="img/pokemon-2.jpg" class="store-img" alt="pokemon" />
        </div>
        <div class="store-item naruto">
          <img src="img/naruto-3.jpg" class="store-img" alt="naruto" />
        </div>

        <div class="store-item dragonball">
          <img
            src="img/dragonball-3.jpg"
            class="store-img"
            alt="dragon ball z"
          />
        </div>
        <div class="store-item one-piece">
          <img src="img/onepiece-3.jpg" class="store-img" alt="one piece" />
        </div>

        <div class="store-item pokemon">
          <img src="img/pokemon-3.jpg" class="store-img" alt="pokemon" />
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
